<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="place_order_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
   
    <!--navigation-->
    <nav class="navbar navbar-light bg-white">
        <div class="w-100 text-end mb-1">
            <div id="current-date" class="text-muted small"></div>
        </div>
        <div class="container">
            <div class="navbar-brand">
            <img src="images/burger.jpg" alt="logo" height="90">
            <span class="mms-2 fw-bold">Mos Burgers</span>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Place Order</a>
            <a href="#" class="nav-link">Menu</a>
            <a href="#" class="nav-link">Order History</a>
            <a href="#" class="nav-link">Customer List</a>
        </div>
        </div>
    
    </nav>


   <!-- Main Content Section -->
<div class="container mt-4">
        <div class="row">
            <!-- Left Side - Menu Items (8 columns) -->
            <div class="col-lg-8">
                <div class="card main-card p-4" style="border-radius: 1rem;">
    
                   <!--category button section-->
                   <div class="d-flex justify-content-lg-center mb-3">
                        <button class="category-btn active" data-category="all">
                            <i class="fa-solid fa-border-all"></i>All
                        </button> 
                        <button class="category-btn " data-category="all">
                           <i class="fa-solid fa-burger"></i>Burger
                        </button>
                        <button class="category-btn " data-category="all">
                          <i class="fa-solid fa-drumstick-bite"></i>Sides
                        </button>
                        <button class="category-btn " data-category="all">
                           <i class="fa-solid fa-ice-cream"></i></i>Desserts
                        </button>
                   </div>
                   
                    <div class="row">
                <!-- Search Bar -->
                    <div class="mb-3">
                        <input type="text" class="form-control search-bar" placeholder="Search menu items..." id="searchInput">
                    </div>

                    <div class="row" id="menuItems">

                    </div>
                    </div>
                </div>
            </div>

        <!--order section-->

        <div class="col-lg-4">
            <div class="card-section">
                <div class="card cart-card p-4" style="border-radius: 1rem;">
                    <h4 class="fw-bold mb-3">Order Details</h4>
                    <!-- Order Content -->
                    <div class="order-details-container">
                        <!-- Order ID and Date -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <span class="fw-semibold">Order ID:</span>
                                <span id="orderId">OR#0001</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span class="fw-semibold">Date:</span>
                                <span id="orderDate"></span>
                            </div>
                        </div>

                        <hr>

                        <!-- Customer Information -->
                        <div class="mb-3">
                            <h6 class="fw-bold">Customer Information 
                                <button class="customer-add-btn">
                                    <i class="fas fa-user"></i>
                                </button>
                                   
                            </h6>
                            <div class="mb-2">
                                <input type="text" class="form-control customer-input" placeholder="Enter Phone Number">
                            </div>
                            <div class="mb-2">
                                <input type="text" class="form-control customer-input" placeholder="Customer Name">
                            </div>
                            <div class="mb-2">
                                <input type="email" class="form-control customer-input" placeholder="Customer Email">
                            </div>
                        </div>

                        <hr>

                        <!-- Selected Items -->
                        <div id="selectedItems">
                            <!-- Selected items will appear here -->
                        </div>
                    </div>

                    <!-- Total -->
                    <div class="mt-auto">
                        <hr>
                        <div class="d-flex justify-content-between fs-5 fw-bold">
                            <span>Total:</span>
                            <span id="totalAmount">LKR 0.00</span>
                        </div>
                        <button class="checkout-btn">
                            <i class="fas fa-shopping-cart me-2"></i>Checkout
                        </button>
                    </div>
                </div>

            </div>

        </div>
    


      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="place_order_js.js"></script>
</body>
</html>
